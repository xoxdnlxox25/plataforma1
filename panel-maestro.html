<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Maestro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Encabezado con logo y nombre -->
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo Escuela" class="logo">
      <h1 class="titulo-escuela">Escuela Sabática</h1>
    </div>
  </header>

  <div class="container">
    <h2>Panel del Maestro</h2>
    <p>Clase: <span id="nombreClase"></span></p>

    <h3>Lista de alumnos</h3>
    <ul id="listaAlumnos"></ul>

    <h3>Agregar nuevo alumno</h3>
    <input type="text" id="nuevoAlumno" placeholder="Nombre del alumno">
    <input type="text" id="nuevoID" placeholder="ID del alumno">
    <button onclick="agregarAlumno()">Agregar</button>

    <hr>

    <h3>Respuestas de los alumnos</h3>
    <button onclick="verRespuestas()">📄 Ver respuestas</button>
    <ul id="listaRespuestas"></ul>

    <hr>

    <h3>Ver respuestas por alumno</h3>
    <select id="selectAlumno">
      <option value="">Selecciona un alumno</option>
    </select>
    <button onclick="verRespuestasPorAlumno()">📘 Ver respuestas de alumno</button>
    <ul id="respuestasAlumno"></ul>

    <hr>

    <h3>Resumen de respuestas por alumno</h3>
    <button onclick="verResumen()">📊 Ver resumen</button>
    <table id="tablaResumen">
      <thead>
        <tr>
          <th>Alumno</th>
          <th>Total de respuestas</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Botón de cerrar sesión al final -->
    <div style="text-align: center; margin-top: 40px;">
      <button onclick="cerrarSesion()">🔒 Cerrar sesión</button>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="conexion.js"></script>
  <script src="maestro.js"></script>
</body>
</html>
