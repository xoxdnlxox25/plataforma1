<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Escuela Sabática</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- CABECERA CON LOGO -->
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo Escuela" class="logo">
      <h1 class="titulo-escuela">Escuela Sabática</h1>
    </div>
  </header>

  <div class="container">
    <h2>Ingreso Escuela Sabática</h2>

    <!-- Enlace WhatsApp -->
    <div style="text-align: right; margin-bottom: 10px;">
      <a href="https://wa.me/59167891097?text=Hola%2C%20deseo%20administrar%20una%20nueva%20clase%20de%20Escuela%20Sab%C3%A1tica." class="solicitar-clase" target="_blank">
        📩 Solicitar Clase(s)
      </a>
    </div>

    <div class="bloque">
      <h3>👨‍🏫 Login Maestro</h3>
      <div class="contenido">
        <div class="input-icon">
          <span class="icono">👤</span>
          <input type="text" id="claseMaestro" placeholder="ID de Clase (Ej: clase1)">
        </div>
        <div class="input-icon">
          <span class="icono">🔐</span>
          <input type="password" id="claveMaestro" placeholder="Contraseña">
        </div>
        <button onclick="loginMaestro()">Entrar</button>
      </div>
    </div>

    <div class="bloque">
      <h3>👩‍🎓 Login Alumno</h3>
      <div class="contenido">
        <div class="input-icon">
          <span class="icono">👤</span>
          <input type="text" id="claseAlumno" placeholder="Nombre de clase (Ej: clase1)">
        </div>
        <div class="input-icon">
          <span class="icono">👤</span>
          <input type="text" id="alumno" placeholder="Tu nombre (Ej: Ana López)">
        </div>
        <button onclick="loginAlumno()">Entrar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmación -->
  <div id="modalConfirm" class="modal">
    <div class="modal-content">
      <p id="modalTexto"></p>
      <div class="modal-buttons">
        <button id="confirmarEliminar" class="btn-confirm">Sí, eliminar</button>
        <button id="cancelarEliminar" class="btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="conexion.js"></script>
  <script src="login.js"></script>

  <!-- Toggle de secciones -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".bloque h3").forEach(titulo => {
        titulo.addEventListener("click", () => {
          const contenido = titulo.nextElementSibling;
          contenido.style.display = contenido.style.display === "block" ? "none" : "block";
        });
      });
    });
  </script>

  <footer style="text-align:center; margin-top:40px; font-size: 0.9rem; color: #777;">
    Todos los derechos reservados &copy; 2025 | Sitio desarrollado por el Ministerio: <a href="https://elviene.org" target="_blank">Elviene.org</a>
  </footer>
</body>
</html>
