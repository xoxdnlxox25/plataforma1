<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Alumno</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- CABECERA CON LOGO -->
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo Escuela" class="logo" />
      <h1 class="titulo-escuela">Escuela Sabática</h1>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">

    <!-- TARJETA DE DATOS DEL ALUMNO -->
    <div class="tarjeta-datos">
      <p class="etiqueta">Bienvenido(a):</p>
      <p id="nombreAlumno" class="valor"></p>
      <p class="etiqueta">Clase:</p>
      <p id="nombreClase" class="valor"></p>
    </div>

    <h3>Preguntas del día</h3>
    <div id="preguntasContainer">
      <!-- Aquí se insertarán dinámicamente las preguntas -->
    </div>

    <!-- CONTENEDOR DINÁMICO DEL BOTÓN ENVIAR -->
    <div id="botonEnviarContainer"></div>

    <!-- BOTÓN DE CERRAR SESIÓN -->
    <button onclick="cerrarSesion()">🔒 Cerrar sesión</button>
  </div>

  <!-- CONTENEDOR DE ALERTAS -->
  <div id="toast-container"></div>

  <!-- SCRIPTS -->
  <script src="conexion.js"></script>
  <script src="alumno.js"></script>
  <script>
    // Mostrar nombre e ID de clase desde localStorage
    const alumno = localStorage.getItem("alumno") || "";
    const clase = localStorage.getItem("clase") || "";

    document.getElementById("nombreAlumno").textContent = alumno;
    document.getElementById("nombreClase").textContent = clase;

    // Ocultar si está vacío
    if (!alumno) {
      document.getElementById("nombreAlumno").parentElement.style.display = "none";
    }
    if (!clase) {
      document.getElementById("nombreClase").parentElement.style.display = "none";
    }
  </script>
</body>
</html>
