<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Alumno</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- CABECERA CON LOGO -->
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo Escuela" class="logo" />
      <h1 class="titulo-escuela">Escuela Sabática</h1>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">

    <!-- TARJETA DE DATOS DEL ALUMNO -->
    <div class="tarjeta-datos fade-in">
      <p class="etiqueta">Bienvenido(a):</p>
      <p id="nombreAlumno" class="valor"></p>
      <p class="etiqueta">Clase:</p>
      <p id="nombreClase" class="valor"></p>
    </div>

<!-- 🔹 SCROLL DÍAS DE LA SEMANA -->
<div class="dias-scroll">
  <button class="btn-dia">Domingo</button>
  <button class="btn-dia">Lunes</button>
  <button class="btn-dia">Martes</button>
  <button class="btn-dia">Miércoles</button>
  <button class="btn-dia">Jueves</button>
  <button class="btn-dia">Viernes</button>
  <button class="btn-dia">Sábado</button>
</div>

    
    <h3>Estudio para el día:</h3>
  
    <!-- 🔹 NUEVA TARJETA PARA TEXTO DE COLUMNA I -->
    <div id="tarjetaExtra" class="bloque-nota hidden"></div>

    <!-- LOADER DE CARGA -->
<div id="loader" class="loader oculto">
  <div class="spinner"></div>
  <p>Cargando preguntas del día...</p>
</div>


    <!-- CONTENEDOR DE PREGUNTAS -->
    <div id="preguntasContainer">
      <!-- Aquí se insertarán dinámicamente las preguntas -->
    </div>

    <!-- CONTENEDOR DEL BOTÓN DE ENVIAR -->
    <div id="botonEnviarContainer"></div>

    <!-- BOTÓN CERRAR SESIÓN -->
    <button onclick="cerrarSesion()">🔒 Cerrar sesión</button>

    <!-- CONTENEDOR DE ALERTAS -->
    <div id="toast-container"></div>

  </div>

  <!-- SCRIPTS -->
  <script src="conexion.js"></script>
  <script src="alumno.js"></script>

</body>
</html>
