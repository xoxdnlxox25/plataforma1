<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Escuela Sabática</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CABECERA CON LOGO -->
  <header class="top-bar">
    <div class="logo-area">
      <img src="logo.png" alt="Logo Escuela" class="logo">
      <h1 class="titulo-escuela">Escuela Sabática</h1>
    </div>
  </header>

  <div class="container">
    <h2>Ingreso Escuela Sabática</h2>

    <!-- Login Maestro -->
    <div id="loginMaestro">
      <h3>Login Maestro</h3>
      <input type="text" id="claseMaestro" placeholder="Nombre de clase (Ej: clase1)">
      <input type="text" id="claveMaestro" placeholder="Código de ingreso">
      <button onclick="loginMaestro()">Entrar</button>
    </div>

    <hr>

    <!-- Login Alumno con inputs -->
    <div id="loginAlumno">
      <h3>Login Alumno</h3>
      <input type="text" id="claseAlumno" placeholder="Nombre de clase (Ej: clase1)">
      <input type="text" id="alumno" placeholder="Código de ingreso">
      <button onclick="loginAlumno()">Entrar</button>
    </div>
  </div>

  <!-- Contenedor de alertas flotantes -->
  <div id="toast-container"></div>

  <script src="conexion.js"></script>
  <script src="login.js"></script>
</body>
</html>
